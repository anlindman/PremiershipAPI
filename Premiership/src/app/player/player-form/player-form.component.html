<form novalidate #form="ngForm">
    <input type="hidden" name="playerId"
    [value]="service.formData.playerId" />
    <div class="form-group">
        <label>Player name</label>
        <input class="form-control form-control-lg" placeholder="Player name"
        name="playerName" #playerName="ngModel" [(ngModel)]="service.formData.playerName"
        required maxlength="100">
    </div>
    <div class="form-group">
        <label>Squad number</label>
        <input class="form-control form-control-lg" placeholder="Squad number"
        name="squadNumber" #squadNumber="ngModel" [(ngModel)]="service.formData.squadNumber"
        required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Team</label>
            <input class="form-control form-control-lg" placeholder="Team"
            name="teamId" #teamId="ngModel" [(ngModel)]="service.formData.teamId">
        </div>
        <div class="form-group col-md-6">
            <label>Nation</label>
            <input class="form-control form-control-lg" placeholder="Nation"
            name="nationId" #nationId="ngModel" [(ngModel)]="service.formData.nationId">
        </div>
        <div class="form-group py-3">
            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
        </div>
    </div>
</form>
